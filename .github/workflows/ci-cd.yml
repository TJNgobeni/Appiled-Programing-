name: Disaster Relief App CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: Build Main App
      run: dotnet build DisasterReliefApp/DisasterReliefApp.csproj -c Release
